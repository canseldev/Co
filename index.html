<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Co.</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="head">
            <div class="logo">
                Co.
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Features
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="search" placeholder="Search here?" class="search">
                <input type="submit" value="Login" class="login">
            </div>
        </div>
       <main>
        <div class="left">
            <img src="coffeebeans.png" alt="">
        </div>
        <div class="right">
           <div class="head">
            <h1>
                Just brewed happiness
                in a cup!
            </h1>
            <p>
                Coffee is the best part of waking up.
            </p>
           </div>
           <div class="button">
            <button class="first">
                Order Now
            </button>
            <button class="second">
                Shop Now
            </button>
           </div>
        </div>
       </main>
       <div class="foot">
        <div class="one">
            <div class="img">
                <img src="hotcoffe.jpg" alt="">
            </div>
            <div class="price">
                <h3>Hot Coffee</h3>
                <p>40.00$</p>
            </div>
        </div>
        <div class=" one two">
            <div class="img">
                <img src="coldcoffee.jpg" alt="">
            </div>
            <div class="price">
                <h3>Ice Coffee</h3>
                <p>35.00$</p>
            </div>
        </div>
        <div class=" one three">
            <div class="img">
                <img src="cofe1.jpeg" alt="">
            </div>
            <div class="price">
                <h3>Double Coffee</h3>
                <p>50.00$</p>
            </div>
        </div>
       </div>
    </body>
</html>
